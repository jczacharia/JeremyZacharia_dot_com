<div style="text-align:center">
  <h1>
    Jeremy Charles Zacharia
  </h1>
  <div class="bioinfo">
    Entrepreneur, Electrical Engineer, Software Engineer, Embedded Systems
    Engineer, Web Developer
  </div>
</div>
<div class="homeTable" style="display: block">
  <div
    class="homeTile {{ tile.title }}"
    *ngFor="let tile of appTileArray"
    (click)="expandTile(tile.title)"
    [ngClass]="tileTitle === tile.title ? 'expand' : ''"
  >
    <img
      class="homeTileBackground"
      alt="Angular Logo"
      src="assets/images/{{ tile.title }}.svg"
    />
    <div class="homeTileTitle">
      {{ tile.title }}
    </div>
    <div class="homeTileSubtitle">
      {{ tile.subtitle }}
    </div>
  </div>

  <!-- <Bio class="infoTile" [ngClass]="(tileTitle === 'Bio) ? 'expand' : ''" -->

  <div class="infoTile" [ngClass]="tileTitle === 'Resume' ? 'expand' : ''">
    <div class="infoText">
      <Resume></Resume>
    </div>
    <div class="closeBtn" (click)="expandTile('')">
      Back to Top ▲
    </div>
  </div>

  <div class="infoTile" [ngClass]="tileTitle === 'Bio' ? 'expand' : ''">
    <div class="infoText">
      <Bio></Bio>
    </div>
    <div class="closeBtn" (click)="expandTile('')">
      Back to Top ▲
    </div>
  </div>

  <div class="infoTile" [ngClass]="tileTitle === 'Skills' ? 'expand' : ''">
    <div class="infoText">
      <Skills></Skills>
    </div>
    <div class="closeBtn" (click)="expandTile('')">
      Back to Top ▲
    </div>
  </div>

  <div class="infoTile" [ngClass]="tileTitle === 'Experience' ? 'expand' : ''">
    <div class="infoText">
      <Experience></Experience>
    </div>
    <div class="closeBtn" (click)="expandTile('')">
      Back to Top ▲
    </div>
  </div>

  <div class="infoTile" [ngClass]="tileTitle === 'Contact' ? 'expand' : ''">
    <div class="infoText">
      <Contact></Contact>
    </div>
    <div class="closeBtn" (click)="expandTile('')">
      Back to Top ▲
    </div>
  </div>
</div>
<div class="footer">&copy; {{ year }} Jeremy C. Zacharia</div>
